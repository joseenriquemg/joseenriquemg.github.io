<!DOCTYPE html>
<html>
<head>
	<title>Receta</title>
</head>
<body>
	<form action="https://lm.ciclo.iesnervion.es/" method="post">
    <fieldset>
        <legend>Receta</legend>
        <label for="nombre">Nombre plato: </label>
        <input name="nombre" id="nombre" type="text"><br>
        <label for="correo">Correo: </label>
        <input name="correo" id="correo" type="text"><br>
        <label>Momento: </label><br>
        <input name="momento[]" type="checkbox" value="Desayuno"> Desayuno<br>
        <input name="momento[]" type="checkbox" value="Almuerzo"> Almuerzo<br>
        <input name="momento[]" type="checkbox" value="Merienda"> Merienda<br>
        <input name="momento[]" type="checkbox" value="Cena"> Cena<br>
        <input name="momento[]" type="checkbox" value="Postre"> Postre
        
       
        <br><br>
        <label for="ingredientes">Ingredientes necesarios: </label><br>
        <select name="ingredientes[]" id="ingredientes" multiple>
            <optgroup label="Carne">
                <option>Pollo</option>
                <option>Secreto</option>
                <option>Solomillo</option>
            </optgroup>
            <optgroup label="Pescado">
                <option>Merluza</option>
                <option>Gambas</option>
            </optgroup>
            <optgroup label="Verdura">
                <option>Zanahoria</option>
                <option>Lechuga</option>
                <option>Maiz</option>
            </optgroup>
             <optgroup label="Fruta">
                <option>Piña</option>
                <option>Sandía</option>
                <option>Melon</option>
            </optgroup>
            
        

        
       
        <br><br>
        </select><br><br>
       

            <label>Horas de preparción: </label><br>
        <input name="horas" type="radio" value="0 "> 0 
        <input name="horas" type="radio" value="1 "> 1 
        <input name="horas" type="radio" value="2 "> 2  <br><br>

          <label>Minutos de preparción: </label><br>
        <input name="minutos" type="radio" value="0 "> 0 
        <input name="minutos" type="radio" value="15 "> 15 
        <input name="minutos" type="radio" value="30 "> 30 
        <input name="minutos" type="radio" value="45 "> 45  <br><br>


        
        <label for="mensaje">Ingresa una foto: </label>
    <input type="file" name="foto" value="foto" accept="image/*"><br><br>
    <button type="submit">Enviar</button>
</form>

</body>
</html>
